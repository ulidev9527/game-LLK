<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--强制极速模式渲染-->
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <!--控制显示区域各种属性：-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <!--IOS中Safari允许全屏浏览-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--IOS中Safari顶端状态条样式：-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--忽略将数字变为电话号码：-->
    <meta content="telephone=no" name="format-detection">

    <title>连连看</title>
    <link href="./statics/css/main.min.css" rel="stylesheet" />
</head>
<body>
    <!--舞台-->
    <div id="_paper"></div>

    <script src="statics/plug-in/jquery-1.11.2.min.js"></script>
    <script src="./statics/plug-in/raphael-min.js"></script>
    <script src="statics/js/main.min.js"></script>
    <script>
        //game begin
        ; (function () {
            var
                //舞台
                paper = Raphael(document.getElementById("_paper")),
                //颜色数组
                arrColor = randomColor(25),
                //坐标数组
                arrXYZ = [],
                //选中元素
                pickElem = null;

            //元素工厂 r=半径 f=填充色
            function facElem(id, x, y, r, f) {
                var cir = paper.circle(x, 0, r);
                cir.attr({
                    fill: f,
                    stroke: 'none',
                    'stroke-width': 3,
                    cursor: 'pointer',
                });
                cir.id = id;
                cir.animate({
                    'cy': y,
                    'cx': x
                }, 300);
                cir.click(function () {
                    //选中判断
                    if (pickElem != null) {
                        if (pickElem.id != this.id && pickElem.attrs.fill == this.attrs.fill) {
                            var 
                                tempElem=this;
                            if (tempElem.attrs.cy<pickElem.attrs.cy) {
                                tempElem = pickElem;
                                pickElem = this;
                            }
                            xyzFill({
                                x: pickElem.attrs.cx,
                                y: pickElem.attrs.cy
                            });
                            pickElem.id = 'x' + pickElem.attrs.cy + 'y' + 600;
                            pickElem.animate({
                                cy: 600,
                            }, 300, function () {
                                this.remove();
                            });
                            xyzFill({
                                x: tempElem.attrs.cx,
                                y: tempElem.attrs.cy
                            });
                            tempElem.id = 'x' + tempElem.attrs.cy + 'y' + 600;
                            tempElem.animate({
                                cy: 600,
                            }, 300, function () {
                                this.remove();
                            });
                        } else {
                            pickElem.attr({
                                stroke: 'none'
                            });
                        }
                        this.attr({
                            stroke: 'none'
                        });
                        pickElem = null;
                    } else {
                        pickElem = this;
                        cir.attr({
                            stroke: randomColor()
                        });
                    }
                });
            }
            //随机色
            function randomColor(num) {
                var retData = [];
                if (num) {
                    for (var i = 0; i < num; i++) {
                        retData[i] = '#' + ('00000' + (Math.random() * 0x1000000 << 0).toString(16)).slice(-6);
                    }
                } else {
                    retData = '#' + ('00000' + (Math.random() * 0x1000000 << 0).toString(16)).slice(-6);
                }
                return retData;
            }
            //生成
            function createElem(xy) {
                //500 / 5 =100 、 5 * 5 = 25
                var
                    x, y,
                    r = 50,
                    f = arrColor,
                    id = 'x' + x + 'y' + y;
                if (xy) {
                    x = xy.x;
                    y = xy.y
                    id = 'x' + x + 'y' + y;
                    facElem(id, x, y, r, f.sort(function () { return 0.5 - Math.random() })[0]);
                } else {
                    for (var i = 0; i < 25; i++) {
                        x = (function () {
                            if (i % 5 == 0) {
                                return 50;
                            } else {
                                return i % 5 * 100 + 50;
                            }
                        })();
                        y = (function () {
                            return 100 * (Math.floor(i / 5)) + 50
                        })();
                        arrXYZ[i] = {
                            x: x,
                            y: y
                        }
                        id = 'x' + x + 'y' + y;
                        facElem(id, x, y, r, f.sort(function () { return 0.5 - Math.random() })[0]);
                    }
                }
            }
            //坐标填充 xy=确认移除的元素坐标
            function xyzFill(xy) {
                var elemRowNum = Math.ceil(xy.y / 100);
                if (elemRowNum > 1) {
                    for (var i = 0; i < elemRowNum; i++) {
                        var
                            nowId = 'x' + xy.x + 'y' + (xy.y - 100 * i),
                            newId = 'x' + xy.x + 'y' + ((xy.y - 100 * i) + 100),
                            elem = paper.getById(nowId);
                        if (elem) { 
                            elem.id = newId;
                            elem.animate({
                                cy: (xy.y - 100 * i) + 100
                            }, 300); 
                        } else {
                            console.log(nowId);
                        }
                    }
                }

                createElem({ x: xy.x, y: 50 });
            }
            createElem();
        })();
    </script>
</body>
</html>
